<nav
    tuiTabs
    [(activeItemIndex)]="index"
>
    <button
        tuiTab
        type="button"
    >
        Just a tab
    </button>
    <button
        tuiChevron
        tuiDropdownHover
        tuiTab
        type="button"
        [tuiDropdown]="content"
        [(tuiDropdownOpen)]="open"
        (tui-tab-activate.stop)="(0)"
    >
        Hoverable/Clickable
        <ng-template #content>
            <tui-data-list (click)="onClick()">
                <button
                    tuiOption
                    type="button"
                >
                    Option 1
                </button>
                <button
                    tuiOption
                    type="button"
                >
                    Option 2
                </button>
                <button
                    tuiOption
                    type="button"
                >
                    Option 3
                </button>
            </tui-data-list>
        </ng-template>
    </button>
    <button
        tuiTab
        type="button"
    >
        Another tab
    </button>
    <button
        iconStart="@tui.settings"
        title="Open settings"
        tuiDropdownHover
        tuiTab
        type="button"
        [tuiDropdown]="settings"
        [(tuiDropdownOpen)]="openSettings"
        (tui-tab-activate.stop)="(0)"
    ></button>
    <ng-template #settings>
        <div
            class="settings"
            [formGroup]="testForm"
        >
            <input
                formControlName="option"
                tuiSwitch
                type="checkbox"
            />
            Turn option
        </div>
    </ng-template>
</nav>
<p>Current state: {{ open ? 'open' : 'closed' }}</p>
