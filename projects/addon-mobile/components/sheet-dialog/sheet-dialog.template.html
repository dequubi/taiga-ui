<div class="t-stops">
    <div
        *ngFor="let stop of context.stops"
        #stops
        class="t-stop"
        [style.margin-top]="stop"
    ></div>
</div>
<div
    #sheet
    waIntersectionObserver
    waIntersectionThreshold="1"
    class="t-sheet"
    [class.t-sheet_small]="isSmall"
    [class.t-sheet_stuck]="stuck"
    (waIntersectionObservee)="$event[0] && onIntersecting($event[0])"
>
    <div
        *ngIf="context.bar"
        class="t-top"
    ></div>
    <h2
        *ngIf="context.label"
        class="t-heading"
        [class.t-heading_bar]="context.bar"
        [id]="context.id"
    >
        <ng-container *polymorpheusOutlet="context.label as label">
            {{ label }}
        </ng-container>
    </h2>
    <div
        *ngIf="context.content"
        class="t-content"
    >
        <ng-container *polymorpheusOutlet="context.content as text; context: context">
            {{ text }}
        </ng-container>
    </div>
</div>
